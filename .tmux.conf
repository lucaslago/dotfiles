# enable 256color
set-option -ga terminal-overrides ",screen-256color:Tc"
set -g default-terminal "screen-256color"
set -g history-limit 50000
# Remove annoying delay after pressing ESC.
set -s escape-time 0
# Fixes iTerm "Send Hex Code" feature for Tmux 2.1.
set -g assume-paste-time 0

# vi
set-window-option -g mode-keys vi

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h 
bind - split-window -v
unbind '"'
unbind %
setw -g monitor-activity on

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Reload tmux config
bind r source-file ~/.tmux.conf

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Disable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/block/cyan'

# Color scheme {
  # Allows longer session names before the window tabs.
  set -g status-left-length 30
  set -g status-right-length 30
  set -g status-left '#S âˆž '
  # 0 is too far from ` ;)
  set -g base-index 1
  # Loud or quiet?
  set -g visual-activity off
  set -g visual-bell off
  set -g visual-silence off
  set -g bell-action none
  setw -g monitor-activity on # Watch for activity in background windows
# }

run '~/.tmux/plugins/tpm/tpm'
